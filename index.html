<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="expenseTracker.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="authSection" class="container mx-auto p-4">
      <div
        id="registerForm"
        class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mb-4"
      >
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <input
          type="text"
          id="regName"
          placeholder="Name"
          class="w-full mb-3 p-2 border rounded"
        />
        <input
          type="email"
          id="regEmail"
          placeholder="Email"
          class="w-full mb-3 p-2 border rounded"
        />
        <input
          type="text"
          id="regUsername"
          placeholder="Username"
          class="w-full mb-3 p-2 border rounded"
        />
        <input
          type="password"
          id="regPassword"
          placeholder="Password"
          class="w-full mb-3 p-2 border rounded"
        />
        <button
          id="register"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        >
          Register
        </button>
      </div>

      <div
        id="loginForm"
        class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md"
      >
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <input
          type="email"
          id="loginEmail"
          placeholder="Email"
          class="w-full mb-3 p-2 border rounded"
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          class="w-full mb-3 p-2 border rounded"
        />
        <button
          id="login"
          class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600"
        >
          Login
        </button>
      </div>
    </div>

    <div id="addCardSection" class="container mx-auto p-4 hidden">
      <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Add Card</h2>
        <input
          type="text"
          id="cardNumber"
          placeholder="Card Number"
          class="w-full mb-3 p-2 border rounded"
        />
        <input
          type="text"
          id="issuerBank"
          placeholder="Issuer Bank"
          class="w-full mb-3 p-2 border rounded"
        />
        <select id="cardType" class="w-full mb-3 p-2 border rounded">
          <option value="credit">Credit</option>
          <option value="debit">Debit</option>
        </select>
        <button
          id="addCard"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        >
          Add Card
        </button>
      </div>
    </div>

    <div id="addExpenseSection" class="container mx-auto p-4 hidden">
      <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Add Expense</h2>
        <input
          type="date"
          id="expenseDate"
          class="w-full mb-3 p-2 border rounded"
        />
        <select id="expenseCard" class="w-full mb-3 p-2 border rounded">
          <!-- Cards will be populated here -->
        </select>
        <input
          type="text"
          id="expenseDetail"
          placeholder="Detail"
          class="w-full mb-3 p-2 border rounded"
        />
        <input
          type="number"
          id="expenseAmount"
          placeholder="Amount"
          class="w-full mb-3 p-2 border rounded"
        />
        <button
          id="addExpenseBtn"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        >
          Add Expense
        </button>
      </div>
    </div>

    <div id="viewExpensesSection" class="container mx-auto p-4 hidden">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">View Expenses</h2>
        <select id="viewExpenseCard" class="w-full mb-3 p-2 border rounded">
          <!-- Cards will be populated here -->
        </select>
        <div id="expensesList" class="mt-4">
          <!-- Expenses will be populated here -->
        </div>
      </div>
    </div>

    <div id="nav" class="fixed bottom-0 w-full bg-white p-4 shadow-lg hidden">
      <div class="flex justify-around max-w-md mx-auto">
        <button id="addCardLink" class="text-blue-500">Add Card</button>
        <button id="addExpenseLink" class="text-blue-500">Add Expense</button>
        <button id="viewExpenseLink" class="text-blue-500">
          View Expenses
        </button>
        <button id="logoutLink" class="text-red-500">Logout</button>
      </div>
    </div>
  </body>
</html>
